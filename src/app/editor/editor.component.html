<div>
  <div class="file-chooser-section">
    <h4>Select form metadata file</h4>
    <input type="file" (change)="fileSelected($event)">
  </div>

  <div>
    <sf-form class="col-md-6" *ngIf="schema" [schema]="schema" [validators]="validators" (onChange)="val=$event.value"></sf-form>
  </div>
</div>
